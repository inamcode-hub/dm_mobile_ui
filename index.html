<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="manifest"
      href="/manifest.json" />

    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width" />

    <title>DM Mobile</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.jsx"></script>
    <!-- script for PWA  -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/sw.js', { scope: '/' })
          .then(() => console.log('Service Worker registered successfully.'))
          .catch((error) =>
            console.log('Service Worker registration failed:', error)
          );
      }
    </script>
  </body>
</html>
